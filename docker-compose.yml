version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: muebleria-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # Agregamos un chequeo de salud para saber cuándo MySQL está listo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: muebleria-backend
    ports:
      - "8090:8090"
    depends_on:
      # Esperamos a que la DB esté "saludable" antes de iniciar
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${MYSQL_URL}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  frontend:
    build: ./frontend
    container_name: muebleria-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data: